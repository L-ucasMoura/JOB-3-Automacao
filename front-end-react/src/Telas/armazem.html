<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style-arm.css" />
    <title>Armazém</title>
  </head>
  
    <body>
        <!-- Cabeçalho -->
        <header>
        <h1>Aqui vai ficar a Barra de Navegação</h1>
        </header>

        <!-- Conteúdo principal -->
        <main class="tela">
        
            <div class="title">
                <h2>Aqui fica o Título da Tela</h2>
            </div>

            <div class="content">
            <!-- 2 flexboxes para responsividade -->
                <div class="btn1">
                    <button type="button" class="main-btn">Armazém A</button>
                </div>
                
                <div class="btn2">
                    <button type="button" class="main-btn">Armazém B</button>
                </div>
            </div>

            <div class="actions">
            <!-- Botões lado a lado -->
                <button type="button" class="action-btn return">VOLTAR</button>
                <button type="button" class="action-btn confirm">CONFIRMAR</button>
            </div>
        </main> 
    </body>
</html>
