<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <title>Tela de Login</title> <!--Refere-se ao Titulo da Aba-->
        <link rel="stylesheet" href="style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Fauna+One&display=swap" rel="stylesheet">
    </head>

    <body>
        <!--Divisor principal, ou pai-->
        <div class="tela">

            <!--Divisor do card de login-->
            <div class="login-card">
                <h2>LOGIN</h2>
                <div class="field">
                    <label for="user">USUÁRIO</label>
                    <input id="user" type="text" placeholder="Insira seu usuário">
                </div>

                <div class="field">
                    <label for="pass">SENHA</label>
                    <input id="pass" type="password" placeholder="Senha">
                </div>

                <button type="button", class="btn">ENTRAR</button>
            </div>
            
            <!--Divisor da Logo-->
            <div class="logo">
                <h1>AERO<span class="byte">BYTE</span></h1>
                <img src="Aerobyte.jpg" alt="Logo do site">
            </div>
        </div>
    </body>
        




</html>
